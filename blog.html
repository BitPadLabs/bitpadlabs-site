---
layout: default
title: News
---

<section class="section">
  <div class="container">
    <h1 class="section-title">News</h1>
    <p class="section-subtitle">Updates, insights, and announcements from BitPadLabs</p>
    
    <div class="blog-grid">
      {% for post in site.posts %}
      <a href="{{ post.url | relative_url }}" class="blog-post card" style="text-decoration: none; color: inherit; cursor: pointer;">
        <div class="post-image">
          {% if post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% else %}
            <img src="{{ site.baseurl }}/assets/images/logo.png" alt="BitPadLabs News">
          {% endif %}
        </div>
        <div class="post-content">
          <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
          <h3>{{ post.title }}</h3>
          <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
          <span class="btn btn-third">Read More</span>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
